<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>学生选课管理信息系统scmis</title>
    <link href="./static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./static/css/bootstrap/styles.css" rel="stylesheet">
    <link href="./static/css/nprogress/nprogress.css" rel="stylesheet">
    <style type="text/css">
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>

<body class="text-center">
<form class="form-signin" id="form_login">
    <h1 class="h2 mb-3 font-weight-normal">学生选课管理信息系统scmis</h1>
    <h1 class="h4 mb-3 font-weight-normal">登录界面</h1>
    <input type="text" id="inputId" class="form-control" style="height: 40px;" placeholder="用户账号(教职工号)" required=""
           autofocus="">
    <input type="password" id="inputPassword" class="form-control" style="height: 40px;" placeholder="输入密码" required="">
    <div class="checkbox mb-3" align="left">
        <label>
            <input type="checkbox" value="remember-me" id="remember-me"> 免登录(7天)
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" id="btn-submit" type="submit">点击登录</button>
    <p class="mt-5 mb-3 text-muted" align="right">请联系管理员zhangt@sdu.edu.cn申请账号</p>
    <p class="mt-5 mb-3 text-muted">©zhangt 2018-2019</p>
</form>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="vertical-align: middle">
        <div class="alert alert-primary" id="modalAlertType" role="alert">
            <span id="modalAlert">None</span>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
    </div>
</div>

<script src="./static/js/jquery/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="./static/js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
<script src="./static/js/nprogress/nprogress.js" type="text/javascript"></script>
<script src="./static/js/scmis/common.js" type="text/javascript"></script>
<script src="./static/js/scmis/login.js" type="text/javascript"></script>

</body>
</html>
